
<h2>Catálogo de cursos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Plan </th>
      <td mat-cell *matCellDef="let element"><strong>{{element.name}}</strong></td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef> Créditos </th>
      <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      
      <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button routerLink="/students/register">
        Solicitar    
        </button>
        
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
